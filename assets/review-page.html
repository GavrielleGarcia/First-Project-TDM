<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReviewFlix!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<!--This is The Navbar which only has the name of the page as a Hyperlink back to the home page(index.html)-->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/index.html">
      <h1 class="title is-1" id="title2">ReviewFlix</h1>
      <!--This is a Burger Button that only appears on small sized screen if we add more items to the navbar (we can also just delete it)-->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
  </div>
</nav>

<body>




  <section class="container is-fluid">

    <section>
      <div class="card">
        <div id="divImage" class="card-image">
          <!--This is Where the movie Poster/Wallpaper needs to be generated-->
          <figure id="figureImg" class="image is-4by3">
            <img name="posterSource" id="posterSource">
          </figure>

          <!--Here we need to generate all the Info we want about the movie (Synopsis, wallpaper, ratings, etc)-->
          <div class="card-content">
            <div class="media">

              <div class="media-content">
                <!--Could be where we put the movie title id-->
                <p id="titleContainer" class="title is-4"></p>
                <!--Could be extra Info about the movie. Example: movie director-->
                <p id="byAuthor" class="subtitle is-6"></p>
              </div>
            </div>
            <!--Here we can add the Synopsis and a ul element with the generated reviews-->
            <div class="content" id="synopsis">

            </div>

            <div class="columns">
              <div class="column">
                <div class="card">
                  <div class="card-image">
                    <figure class="image">
                      <!--iframe goes here width="100%" height="600px"-->
                      <div id="player"></div>
                    </figure>
                  </div>
                </div>


                <div id="displayMovies" class="columns is-mobile"></div>

              </div>
            </div>


    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Review</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>




    <script src="script-review.js"></script>

</body>
