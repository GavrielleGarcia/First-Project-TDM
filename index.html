<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReviewFlix!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <section class="hero is-fullheight">

    <!--This is the main banner-->




    <!--This is the search Input-->
    <section class="columns is-centered">

      <div class="column is-two-fifths">
        <form id="movieForm">
          <input id="movieName" class="input is-info is-rounded is-large" type="text" placeholder="Find Your Review"
            autofocus="true" required>
          <input class="button is-hovered is-rounded is-danger" type="submit" value="Search">
        </form>


      </div>


    </section>


    <!--This is where high rated movies go-->
    <section class="box">

      <div class="columns is-multiline">

        <div class="column is-one-quarter">
          <figure class="image is-3by4">
            <!--Hyperlink to random high rated movies goes here -->
            <img src=alt="">
          </figure>
        </div>

        <div class="column is-one-quarter">
          <figure class="image is-3by4">
            <!--Hyperlink to random high rated movies goes here -->
            <img src=alt="">
          </figure>
        </div>

        <div class="column is-one-quarter">
          <figure class="image is-3by4">
            <!--Hyperlink to random high rated movies goes here -->
            <img src="">
          </figure>
        </div>

        <div class="column is-one-quarter">
          <figure class="image is-3by4">
            <!--Hyperlink to random high rated movies goes here -->
            <img src="" alt="">
          </figure>
        </div>


      </div>

    </section>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Review</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>

</html>
