<!DOCTYPE html>

  <head>

    <title>ReviewFlix</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

<figure class="image is-128x128">

<h1>Find your favorite movie reviews and save a list of the ones you want to watch.<br>
We provide you with more short review clips. </h1>
<button onclick="myFunction()">Find your review</button>
<h2>ReviewFlix</h2>

<body>

<header>
  <form  id="form">
      <input type="text" placeholder="Search" id="search" class="search">

  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

 
  <div class="overlay-content" id="overlay-content"></div>

  <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

</div>
<main id="main"></main>
<div class="pagination">
  <div class="page" id="prev">Previous Page</div>
  <div class="current" id="current">1</div>
  <div class="page" id="next">Next Page</div>

</div>

<script src="/First-Project-TDM/assets/script.js"></script>
